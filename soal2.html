<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Mahasiswa</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran Calon Mahasiswa Baru</h2>
        <form id="registrationForm">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="nik">Nomor Identitas (NIK):</label>
            <input type="text" id="nik" name="nik" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required><br><br>

            <input type="submit" value="Daftar">
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var nama = document.getElementById('nama').value;
            var nik = document.getElementById('nik').value;
            var email = document.getElementById('email').value;
            var telepon = document.getElementById('telepon').value;

            if (nama === '' || nik === '' || email === '' || telepon === '') {
                alert('Anda harus mengisi data dengan lengkap');
            } else {
                alert('Terima kasih sudah melakukan pendaftaran');
                // Di sini Anda dapat menambahkan logika untuk mengirim data pendaftaran ke server.
            }
        });
    </script>
</body>
</html>
