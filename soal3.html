<!DOCTYPE html>

<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Pembelian Aksesoris</title>
</head>
<body>
    <h1>Pembelian Aksesoris</h1>
    
    <form id="form_pembelian">
        <label for="barang">Pilih Barang:</label>
        <select id="barang">
            <option value="usb">USB - Rp. 20,000</option>
            <option value="memori">Memori - Rp. 50,000</option>
            <option value="speaker">Speaker - Rp. 20,000</option>
        </select>
        <br>
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" value="1">
        <br>
        <button type="button" onclick="hitungTotalHarga()">Hitung Total Harga</button>
    </form>

    <div id="output">
        Total Harga: Rp. <span id="total_harga">0</span>
    </div>

    <script>
        function hitungTotalHarga() {
            var selectedBarang = document.getElementById("barang").value;
            var jumlah = parseInt(document.getElementById("jumlah").value);
            var harga;

            if (selectedBarang === "usb") {
                harga = 20000;
            } else if (selectedBarang === "memori") {
                harga = 50000;
            } else if (selectedBarang === "speaker") {
                harga = 20000;
            }

            var totalHarga = harga * jumlah;
            document.getElementById("total_harga").textContent = totalHarga;
        }
    </script>
</body>
</html>

</body>
</html>
