<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Kembalian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #output {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Kembalian</h1>
        <label for="harga">Harga Barang:</label>
        <input type="number" id="harga" placeholder="Masukkan harga barang" required>

        <label for="uang">Jumlah Uang:</label>
        <input type="number" id="uang" placeholder="Masukkan jumlah uang" required>

        <button onclick="hitungKembalian()">Hitung Kembalian</button>

        <div id="output"></div>
    </div>

    <script>
        function hitungKembalian() {
            const harga = parseFloat(document.getElementById("harga").value);
            const uang = parseFloat(document.getElementById("uang").value);

            if (isNaN(harga) || isNaN(uang)) {
                alert("Harga dan jumlah uang harus diisi dengan angka.");
                return;
            }

            if (uang < harga) {
                alert("Jumlah uang kurang dari harga barang.");
                return;
            }

            const kembalian = uang - harga;
            document.getElementById("output").innerHTML = `Kembalian: ${kembalian}`;
        }
    </script>
</body>
</html>
